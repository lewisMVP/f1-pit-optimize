<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pit Stop Stategy Optimization</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Pit Stop Stategy Optimization</h1>
    <label for="tire_health">Tire Health (0 to 1):</label>
    <input type="number" id="tire_health" step="0.01" min="0" max="1" required>
    <br>
    <label for="race_position">Race Position:</label>
    <input type="number" id="race_position" min="1" required>
    <br>
    <label for="current_lap">Current Lap:</label>
    <input type="number" id="current_lap" min="1" required>
    <br>
    <button onclick="getPitStopDecision()">Get Pit Decision</button>
    <p id="decision"></p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Pit Stop Optimization</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>F1 Pit Stop Optimization</h1>
    
    <label for="track">Select Race Track:</label>
    <select id="track">
        <option value="Bahrain">Bahrain International Circuit</option>
        <option value="Jeddah">Jeddah Corniche Circuit</option>
        <option value="Melbourne">Melbourne Grand Prix Circuit</option>
        <option value="Shanghai">Shanghai International Circuit</option>
        <option value="Miami">Miami International Autodrome</option>
        <option value="Monaco">Monaco Grand Prix Circuit</option>
        <option value="Barcelona">Circuit de Barcelona-Catalunya</option>
        <option value="Monaco">Circuit de Monaco</option>
        <option value="Paul Ricard">Circuit Paul Ricard</option>
        <option value="Silverstone">Silverstone Circuit</option>
        <option value="Hungaroring">Hungaroring</option>
        <option value="Spa">Circuit de Spa-Francorchamps</option>
        <option value="Zandvoort">Zandvoort Circuit</option>
        <option value="Monza">Autodromo Nazionale Monza</option>
        <option value="Singapore">Marina Bay Street Circuit</option>
        <option value="Suzuka">Suzuka International Racing Course</option>
        <option value="COTA">Circuit of the Americas</option>
        <option value="Mexico">Autódromo Hermanos Rodríguez</option>
        <option value="Interlagos">Interlagos</option>
        <option value="Las Vegas">Las Vegas Strip Circuit</option>
    </select>

    <button id="getWeather">Get Weather Information</button>
    <div id="weatherInfo"></div>

    <!-- Add input fields for tire wear and speed -->
    <label for="tireWearInput">Tire Wear (0 - 1):</label>
    <input type="number" id="tireWearInput" placeholder="Enter tire wear" min="0" max="1" step="0.01">

    <label for="speedInput">Average Speed (km/h):</label>
    <input type="number" id="speedInput" placeholder="Enter average speed">

    <button id="predictPitTime">Get Pit Stop Decision</button>

    <script src="script.js"></script>
</body>
</html>

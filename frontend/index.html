<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pit Stop Optimization</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Pit Stop Strategy Optimization</h1>

    <form id="raceForm">
        <label for="position">Race Position:</label>
        <input type="number" id="position" name="position" step="1" min="1" max="20" required><br><br>

        <label for="tire_health">Tire Health (0-1):</label>
        <input type="number" id="tire_health" name="tire_health" step="0.1" min="0" max="1" required><br><br>

        <label for="current_lap">Current Lap:</label>
        <input type="number" id="current_lap" name="current_lap" required><br><br>

        <button type="button" onclick="predict()">Get Pit Stop Decision</button>
    </form>

    <div id="result"></div>
    <script src="script.js"></script>
</body>
</html>
